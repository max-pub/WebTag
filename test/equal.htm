<script>
	let a = document.createElement('div');
	let b = document.createElement('div');
	console.log(a.isEqualNode(b))

	a.setAttribute('att', 'aa')
	b.setAttribute('att', 'bb')
	console.log(a.isEqualNode(b))
	b.setAttribute('att', 'aa')
	console.log(a.isEqualNode(b))

	a.attachShadow({ mode: 'open' });
	b.attachShadow({ mode: 'open' });
	console.log(a.isEqualNode(b))

	a.shadowRoot.appendChild(document.createElement('span'))
	console.log(a.isEqualNode(b))
	b.shadowRoot.appendChild(document.createElement('span'))
	console.log(a.isEqualNode(b))
</script>
